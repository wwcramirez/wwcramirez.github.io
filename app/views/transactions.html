<div class="app-view-header">
Bienvenido Username 
<br />
<small>Seleccione transacci&oacute;n a consultar</small>
</div>

<div ng-controller="DashboardController as dashboard" class="container-fluid">
   <div class="row">
   		<div class="col-md-2">
   			<uib-tabset active="false" vertical="true" type="pills">
   				<uib-tab index="1" heading="Trans 1" select="dashboard.setCurrentView(dashboard.views.years)"></uib-tab>
   				<uib-tab index="2" heading="Trans 2" select="dashboard.setCurrentView(dashboard.views.form)"></uib-tab>
   				<uib-tab index="3" heading="Trans 3"></uib-tab>
   			</uib-tabset>
   		</div>
        <div class="col-md-2 col-md-offset-1" ng-show="dashboard.currentView === dashboard.views.years">
        	<div class="panel panel-default">
				<div ripple ng-click="hpanel = [false, true, false, false, false]; dashboard.download();" ng-class="{'bg-primary': hpanel[1]}" class="bb br pv-xxl clickable">
	        		<p class="text-center" style="font-size: 24px;">2013</p>
	        	</div>
	        </div>
	    </div>
	    <div class="col-md-2" ng-show="dashboard.currentView === dashboard.views.years">
	    	<div class="panel panel-default">
	    		<div ripple ng-click="hpanel = [false, false, true, false, false]" ng-class="{'bg-info': hpanel[2]}" class="bb br pv-xxl clickable">
	        		<p class="text-center" style="font-size: 24px;">2014</p>
	        	</div>
	        </div>
	    </div>
	    <div class="col-md-2" ng-show="dashboard.currentView === dashboard.views.years">
	    	<div class="panel panel-default">     
	        	<div ripple ng-click="hpanel = [false, false, false, true, false]" ng-class="{'bg-success': hpanel[3]}" class="bb br pv-xxl clickable">
	        		<p class="text-center" style="font-size: 24px;">2015</p>
	        	</div>
	        </div>
        </div>
        <div class="col-md-10" ng-show="dashboard.currentView === dashboard.views.form">
        	
			<form class="" action="index.html" method="post">
				<uib-accordion close-others="false">
					<uib-accordion-group is-open="dashboard.accordion.patron" panel-class="panel-info">
						<uib-accordion-heading>
							<span style="color: white;">
								Informaci&oacute;n del Patrono <i class="pull-right glyphicon" 
								ng-class="{'glyphicon-chevron-down': dashboard.accordion.patron, 'glyphicon-chevron-right': !status.dashboard.accordion.patron}"></i>
							</span>
						</uib-accordion-heading>
						<div class="panel-body">
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">Nombre del Patrono</label>
										<input type="text" name="name" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">Direcci&oacute;n Postal</label>
										<input type="text" name="name" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">Correo Electr&oacute;nico</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">Nombre de la Compa&ntilde;&iacute;a</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">Seguro Social Patronal</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">N&uacute;mero de Poliza de Seguro</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">Tipo de Empleador</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">Direcci&oacute;n F&iacute;sica</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">N&uacute;mero de Contacto</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">Tipo de Negocio</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
								</div>
							</div>
						</div>
					</uib-accordion-group>
					<uib-accordion-group is-open="dashboard.accordion.employee" panel-class="panel-info">
						<uib-accordion-heading>
							<span style="color: white;">
								Informaci&oacute;n del Empleado <i class="pull-right glyphicon" 
								ng-class="{'glyphicon-chevron-down': dashboard.accordion.employee, 'glyphicon-chevron-right': !status.dashboard.accordion.employee}"></i>
							</span>
						</uib-accordion-heading>
						<div class="panel-body">
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">Seguro Social</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">Direcci&oacute; F&iacute;sica</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">Primer Apellido</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">Direcci&oacute;n Postal</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">Segundo Apellido</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">N&uacute;mero de Contacto</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">Primer Nombre</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">Fax</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label for="" class="control-label">Segundo Nombre</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
									<div class="col-md-6">
										<label for="" class="control-label">Correo Electr&oacute;nico</label>
										<input type="text" name="name" value="" class="form-control">
									</div>
								</div>
							</div>
						</div>
					</uib-accordion-group>
				</uib-accordion>
				<div class="form-group" style="margin-top: 5px;">
					<div class="row">
						<div class="col-sm-12 text-right">
							<input type="button" name="name" value="Enviar" ripple="" class="ml btn btn-oval btn-primary">
						</div>
					</div>
				</div>
			</form>
        </div>
    </div>
</div>
